dist: trusty
sudo: required

language: python

virtualenv:
  system_site_packages: false

addons:
  apt:
    packages:
      - python-pip

cache:
  ccache: true
  pip: true
  directories:
    - "$HOME/.ccache"
    - "$HOME/simphony"

before_install:
  - ccache -s
  - export PATH=/usr/lib/ccache:${PATH}
  - pip install --upgrade pip
  - deactivate
  - sudo apt-get update -qq
  - sudo apt-get install ccache
  - ccache -s
  - export PATH=/usr/lib/ccache:${PATH}
  - git clone --branch=0.3.1 https://github.com/simphony/simphony-framework.git $HOME/simphony-framework
  - cd $HOME/simphony-framework
  - sudo make deps apt-mayavi-deps
  - sudo ln -s ccache /usr/local/bin/mpic++

install:
  - make venv-prepare
  - source ~/simphony/bin/activate
  - travis_wait 30 make simphony
  - make simphony-mayavi
  - pip install -r dev_requirements.txt
  - python -c "import simphony"

script:
  - flake8 .
